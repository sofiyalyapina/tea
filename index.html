<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>TeaLuxe</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_nav">
                <div class="logo">
                    <a href="#"><img src="./img/icon/logo.svg" alt=""></a>
                </div>
                <nav class="nav">
                    <ul>
                        <li class="link"><a href="#">Black</a></li>
                        <li class="link"><a href="#">Green</a></li>
                        <li class="link"><a href="#">White</a></li>
                        <li class="link"><a href="#">Oolong</a></li>
                        <li class="link"><a href="#">Pu-erh</a></li>
                    </ul>
                </nav>
                <div class="header-button">
                    <div class="header-button__item">
                        <a href="#"><img src="./img/icon/shop.svg" alt=""></a>
                        <a href="#"><img src="./img/icon/user.svg" alt=""></a>
                    </div>
                    <a href="#"><img src="./img/icon/search.svg" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <section class="main"
        style="background-image: url(./img/bg/bg.jpg); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <div class="wrapper-text">
                <h1 class="wrapper-text__title">A cup of tea is a moment of calm in the chaos of life</h1>
                <p class="wrapper-text__text">Wide selection of high-quality teas from all over the world, carefully
                    curated by tea experts.</p>
            </div>
        </div>
    </section>
    <section class="quote">
        <div class="container">
            <h2>"Tea is not just a drink, it's a way of life and a way to connect with our loved ones."</h2>
        </div>
    </section>
</body>

</html>
